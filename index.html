<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Viewer (v11)</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #output {
            margin-top: 20px;
            width: 80%;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1 style="text-align: left; width: 80%;">Mermaid Viewer (v11)</h1>
    <details open style="width: 80%;">
        <summary>Paste mermaid code here:</summary>
        <textarea id="input" placeholder="Enter your Mermaid code here..."
            style="width: 100%; height: 200px; margin-top: 10px;"></textarea>
    </details>
    <div style="width: 80%; display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; margin-top: 10px;">
        <div style="display: flex; gap: 10px;">
            <button id="load" class="btn">Load</button>
            <button id="download" class="btn">Download</button>
        </div>
        <button id="render" class="btn">Render</button>
        <!-- Empty div to balance the grid for centering -->
        <div></div>
    </div>
    <input type="file" id="file-input" style="display: none;" accept=".mmd,.txt,.md">

    <div id="output"></div>

    <details style="width: 80%; margin-top: 20px; margin-bottom: 10px; position: relative;">
        <summary>Sample Sequence Diagram</summary>
        <div style="position: relative;">
            <textarea id="sample-code" readonly
                style="width: 100%; height: 150px; margin-top: 10px; font-family: monospace; padding-top: 40px;">sequenceDiagram
    autonumber
    participant U as User
    participant B as Browser or App
    participant C as Client App
    participant A as Authorization Server
    participant R as Resource Server

    Note over C: Generate code_verifier and code_challenge (PKCE)

    U->>B: Click Sign in with Provider
    B->>A: GET /authorize<br/>client_id, redirect_uri, response_type=code, scope, code_challenge, code_challenge_method=S256, state
    A-->>U: Login and consent UI
    U->>A: Authenticate and consent
    A-->>B: 302 redirect to redirect_uri with code and state
    B->>C: Deliver authorization code

    C->>A: POST /token<br/>grant_type=authorization_code, code, redirect_uri, client_id, code_verifier
    A-->>C: Token response<br/>access_token, refresh_token (optional), expires_in, token_type

    C->>R: API request<br/>Authorization header Bearer access_token
    R-->>C: Protected resource
    C-->>U: Signed in session or data

    Note over C,A: Later refresh<br/>POST /token with grant_type=refresh_token</textarea>
            <button id="copy-btn"
                style="position: absolute; top: 15px; left: 15px; padding: 5px 10px; cursor: pointer; background-color: #f0f0f0; border: 1px solid #ccc; border-radius: 4px;"
                title="Copy to clipboard">
                Copy
            </button>
        </div>
    </details>

    <script type="module">
        // 3. Import mermaid from the CDN
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';

        // We can run this immediately, no need for DOMContentLoaded
        // because module scripts are 'deferred' by default.
        mermaid.initialize({ startOnLoad: false });

        const input = document.getElementById('input');
        const output = document.getElementById('output');
        const renderButton = document.getElementById('render');

        const renderMermaid = async () => {
            const mermaidCode = input.value;
            if (mermaidCode) {
                try {
                    const renderId = 'mermaid-graph-' + Date.now();

                    // 4. The render API now returns an object { svg, bindFunctions }
                    const { svg, bindFunctions } = await mermaid.render(renderId, mermaidCode);

                    output.innerHTML = svg;

                    // 5. Call bindFunctions to make the diagram interactive
                    if (bindFunctions) {
                        bindFunctions(output);
                    }

                } catch (e) {
                    console.error(e);
                    output.innerHTML = `<strong>Error rendering diagram:</strong><br>${e.message}`;
                }
            } else {
                output.innerHTML = '';
            }
        };

        renderButton.addEventListener('click', renderMermaid);

        // --- Download Functionality ---
        const downloadButton = document.getElementById('download');
        downloadButton.addEventListener('click', () => {
            const mermaidCode = input.value;
            if (!mermaidCode) {
                alert("Nothing to save!");
                return;
            }

            const blob = new Blob([mermaidCode], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'mermaid-diagram.mmd'; // Default filename
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        // --- Load Functionality ---
        const loadButton = document.getElementById('load');
        const fileInput = document.getElementById('file-input');

        loadButton.addEventListener('click', () => {
            // This automatically triggers the browser's native file picker
            // which allows the user to navigate and choose a file.
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                input.value = e.target.result;
                // Auto-render on load
                renderMermaid();
            };
            reader.readAsText(file);
            // Reset value so reloading the same file works if needed
            fileInput.value = '';
        });

        const copyBtn = document.getElementById('copy-btn');
        const sampleCode = document.getElementById('sample-code');

        copyBtn.addEventListener('click', () => {
            sampleCode.select();
            sampleCode.setSelectionRange(0, 99999); // For mobile devices
            navigator.clipboard.writeText(sampleCode.value).then(() => {
                const originalText = copyBtn.innerText;
                copyBtn.innerText = 'Copied!';
                setTimeout(() => {
                    copyBtn.innerText = originalText;
                }, 2000);
            });
        });
    </script>
</body>

</html>
